<!-- Services Section -->
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <h2 class="section-heading">Fizz Buzz</h2>

                <h3 class="section-subheading text-muted"> Welcome to The New and Improved Fizz Buzz! </h3>
                <div class="container">









                    <form class="well form-horizontal" th:action="@{/play}" method="post" th:object="${user}" >
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Play With Us!</legend>



                            <!--<div  th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="well alert alert-danger" role="alert">You must enter a valid ID!</div>-->
                            <!--&lt;!&ndash; Text input id&ndash;&gt;-->

                                        <!--&lt;!&ndash; Error Message message &ndash;&gt;-->

                                    <!--</div>-->
                                <!--</div>-->
                            <!--</div>-->



                            <!-- Text input name-->
                            <div  th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="well alert alert-danger" role="alert">You must enter a valid name</div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" >Name</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-film"></i></span>
                                        <input th:field="*{name}" name="last_name" placeholder="Enter your Name" class="form-control"  type="text">
                                    </div>
                                </div>
                            </div>


                            <!-- Text input number-->
                            <div  th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="well alert alert-danger" role="alert">You have limits - 10 and 1000!</div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" >Number</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-film"></i></span>
                                        <input th:field="*{number}" name="last_name" placeholder="Enter your Number between 10 and 1000" class="form-control"  type="number">
                                    </div>
                                </div>
                            </div>




                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4">

                                    <button type="submit" class="btn btn-danger" href="/result" >Submit<span class="glyphicon glyphicon-play"></span></button>
                                </div>
                            </div>

                        </fieldset>
